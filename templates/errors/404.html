{% extends "auth_base.html" %}
{% load static i18n %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-5 text-center shadow" style="max-width: 500px; width: 100%;">
    
    <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid mx-auto mb-3" style="max-height: 100px;">
    
    <h1 class="display-4 fw-bold text-danger">404</h1>
    <p class="lead mb-4">{% trans "Oops! The page you are looking for could not be found." %}</p>
    
    <a href="{% url 'dashboard' %}" class="btn btn-custom-primary">
      <i class="bi bi-house"></i> {% trans "Back to Home" %}
    </a>
  </div>
</div>
{% endblock %}
