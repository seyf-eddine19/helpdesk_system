{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|slice:":2" }}" dir="{% if LANGUAGE_CODE|slice:":2" == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "Login" %} | HelpDesk</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="shortcut icon" href="{% static 'img/logo-1.png' %}" type="image/png" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- <style>
    body {
      background: #f5f5f5;
    }
    .login-card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.15);
    }
  </style> -->
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card p-4" style="max-width: 420px; width: 100%;">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{% static 'img/logo.png' %}" alt="{% trans 'Logo' %}" class="img-fluid mx-auto" style="max-height: 120px;">
    </div>

    <!-- Title -->
    <h4 class="text-center fw-bold mb-3">
      <i class="bi bi-shield-lock-fill text-dark"></i> {% trans "Sign In" %}
    </h4>
    <p class="text-muted text-center mb-4">{% trans "Welcome back! Please login to your account." %}</p>

    <!-- Login Form -->
    <form method="post" novalidate>
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="alert alert-danger small">
          {% for error in form.non_field_errors %}
            <div>{{ error }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="id_username" class="form-label">{% trans "Username" %}</label>
        <input type="text" name="username" id="id_username" class="form-control" 
               placeholder="{% trans 'Enter your username' %}" required autofocus>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">{% trans "Password" %}</label>
        <input type="password" name="password" id="id_password" class="form-control"
               placeholder="{% trans 'Enter your password' %}" required>
      </div>

      <!-- <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label small" for="rememberMe">{% trans "Remember me" %}</label>
        </div>
        <a href="#" class="small text-decoration-none">{% trans "Forgot password?" %}</a>
      </div> -->

      <button type="submit" class="btn btn-custom-primary w-100 rounded-3">
        <i class="bi bi-box-arrow-in-right"></i> {% trans "Login" %}
      </button>
    </form>

    <!-- Signup Link -->
    <!-- <div class="text-center mt-3">
      <small class="text-muted">{% trans "Donâ€™t have an account?" %}</small>
      <a href="#" class="fw-semibold">{% trans "Sign Up" %}</a>
    </div> -->

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
